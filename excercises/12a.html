<!DOCTYPE html>
<html>
  <head>
    <title>12a practice</title>
  </head>
  <body>
    <div style="display: flex; flex-direction: row; margin-top: 30px">
      <div style="background-color: lightblue; width: 200px">200px</div>
      <div style="background-color: lightpink; width: 75px">75px</div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 30px">
      <div style="background-color: lightblue; width: 30px">item1</div>
      <div style="background-color: lightpink; flex: 1">item2</div>
      <div style="background-color: lightblue; width: 75px">item3</div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        justify-content: space-between;
      "
    >
      <div style="background-color: lightblue; flex: 1fr">item1</div>
      <div style="background-color: lightpink; flex: 1fr">item2</div>
      <div style="background-color: lightblue; flex: 1fr">item3</div>
      <div style="background-color: lightpink; flex: 1fr">item4</div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        justify-content: space-between;
        border: solid;
        border-color: grey;
        padding-top: 15px;
        padding-bottom: 15px;
      "
    >
      <div style="background-color: lightblue; flex: 1fr">item1</div>
      <div style="background-color: lightpink; flex: 1fr">item2</div>
      <div style="background-color: lightblue; flex: 1fr">item3</div>
      <div style="background-color: lightpink; flex: 1fr">item4</div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        justify-content: space-between;
        border: solid;
        border-color: grey;
        padding-top: 15px;
        padding-bottom: 15px;
      "
    >
      <div style="background-color: lightblue; flex: 1fr">item1</div>
      <div style="background-color: lightpink; flex: 1fr">item2</div>
    </div>
  </body>
</html>
