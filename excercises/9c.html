<!DOCTYPE html>
<html>
  <head>
    <style>
      .feedback {
        border: solid;
        border-width: 0.2px;
        border-color: black;
        width: 300px;
        height: 120px;
        padding-left: 5px;
        padding-bottom: 20px;
      }
      .question {
        font-family: Arial;
      }
    </style>
  </head>
  <body>
    <div class="feedback">
      <p class="question">Satisfied with our service?</p>
      <button>Yes</button>
      <button>No</button>
    </div>
  </body>
</html>
