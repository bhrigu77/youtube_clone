<!DOCTYPE html>
<html>
  <head>
    <title>7e image practice</title>
    <style>
      .google-search {
        font-size: 16px;
        padding-left: 15px;
        padding-right: 16px;
        padding-top: 12px;
        padding-bottom: 12px;
        width: 500px;
        border: none;
        border-radius: 30px;
        margin-top: 20px;
        margin-left: 20px;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.25);
      }
    </style>
  </head>
  <body>
    <input
      class="google-search"
      type="textbox"
      placeholder="Search Google or type a URL"
    />
  </body>
</html>
