<!DOCTYPE html>
<html>
  <head>
    <title>8a practice</title>
    <style>
      .box1 {
        display: block;
        margin-bottom: 5px;
      }
      .box2 {
        display: block;
      }
      .survey {
        width: 200px;
        display: inline-block;
      }
      .yes,
      .no {
        vertical-align: text-bottom;
      }
    </style>
  </head>
  <body>
    <input class="box1" type="text" placeholder="Name" />
    <input class="box2" type="text" placeholder="Email" />
    <p class="survey">
      Thanks for chatting with our customer support. Would you like to take our
      quick survey?
    </p>
    <button class="yes">Yes</button>
    <button class="no">No</button>
  </body>
</html>
